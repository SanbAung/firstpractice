<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Display Property</title>
    <style>
        .flex{
            display: flex;
            border: none;
        }

        .grid {
            display: grid;
            border: none;
            grid-template-columns: auto auto auto auto;
            text-align: center;
           
        }

        .inline {
            display: inline;
            border: none;
        }
        div {
            border: 2px solid orange;
            padding: 5px;
            margin: 7px;

        }
    </style>

</head>
<body>
    <h5 style="font-size: larger; text-align: center;"> <strong>CSS Display Property</strong></h5>
    <h3>flex</h3>
    <div class="flex">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
    </div>

<h3>Grid</h3>
    <div class="grid">
        <!-- <p>Box 1</p>
        <p>Box 2</p>
        <p>Box 3</p>
        <p>Box 4</p> -->
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
    </div>

    <h3>inline</h3>
<div class="inline">
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
</div>
    
</body>
</html>
