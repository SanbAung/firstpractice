<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
</head>
<body>
    <header style="text-align: center;">
        <h1>HTML Forms</h1>
    </header>
    <form action="https://www.w3schools.com/howto/howto_js_topnav_responsive.asp" method="post">

        <div style="text-align: center;"><label for="fname" >First name:</label>
        <input type="text" id="fname" maxlength="20" size="12" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" required>

        <input type="radio" name="sub" value="maths" >
        <label for="sub">Maths</label>
        <input type="radio" name="sub" value="physics">
        <label for="sub">Physics</label>

        <label for="subject"></label>
        <select name="" id="subject">
            <option value="Maths">Maths</option>
            <option value="Physics">Physics</option>

        </select>
        <input type="file" name="uploadfile" accept="image/*">
        <input type="submit" name="submit" value="Submit">
        <input type="reset" name="reset" value="Reset">
        <input type="button" name="ok" value="OK">
        <input type="image" name="imagebutton" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3UhE62IYha_BIuLlyKgQWvqF-a1pUkB6bSQ&s" height="20px">
    </div>

       
    </form>
</body>
</html>
